<span [ngSwitch]="type">
    <span *ngSwitchCase="'String'">{{data}}</span>
    <span *ngSwitchCase="'Number'">{{data}}</span>
    <span *ngSwitchCase="'Date'">{{data | date: 'dd/MM/yyyy'}}</span>
    <span *ngSwitchCase="'Boolean'">
        <span *ngIf="data" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </span>
    <span *ngSwitchCase="'undefined'">---</span>
    <span *ngSwitchDefault>{{data}} ? {{type}}</span>
</span>
