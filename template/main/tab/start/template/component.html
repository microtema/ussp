<div class="tab-container">
    <div class="alert alert-info">
        <p *ngFor="let message of messages">
            {{message}}
        </p>
    </div>

    <div class="row">
        <div class="col-sm-5 col-md-5">
            <div class="input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-search"
                                                                         aria-hidden="true"></span></span>
                <input type="text" class="form-control" [(ngModel)]="query" placeholder="Search..."
                       aria-describedby="sizing-addon2" >
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"
                                                      aria-hidden="true"></span></span>
            </div>
        </div>
        <div class="col-sm-7 col-md-7">
            <pagination [data]="paginationData" (onChange)="onPaginationChange($event)"></pagination>
        </div>
    </div>

    <div class="input-group">&nbsp;</div>

    <a *ngFor="let command of commands | commandPipe:query | itemsPerPage : paginationData.data()"
       (click)="executeCommand(command)" href="javascript:0"
       type="button" [ngClass]="command.id" class="btn btn-default btn-block command-button">
        <h4>{{command.displayName}}</h4>
        <h6 *ngIf="command.description">
            <span [innerHTML]="command.description"></span>
        </h6>
    </a>

    <div *ngIf="commands.length === 0" class="row">
        <div class="col-md-12">
            <h4>{{emptyEntriesMessage}}</h4>
        </div>
    </div>

    <modal #modal [keyboard]="false" [backdrop]="'static'" [size]="'lg'">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{form.title}}</h4>
        </modal-header>
        <modal-body>
            <form>
                <form-component *ngFor="let component of form.components" [component]="component">
                </form-component>
            </form>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
        </modal-footer>
    </modal>

</div>
